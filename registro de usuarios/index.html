<!DOCTYPE html>

<html>

<head>
    <title>
        Register form
    </title>
<link rel="stylesheet" href="style.css" type="text/css"> 
</head>

<body>
    <div class='main'>
        <div class="register">
            <h2>
                Registre aqui
            </h2>
            <form id="register" method="post">
                <label>Primeiro nome: </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Digite seu primeiro nome">
                <br>
                <label>Sobrenome: </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Digite seu sobrenome">
                <br>
                <label> Sua idade: </label>
                <br>
                <input type="number" name="age" id="name" placeholder="Qual a sua idade?">
                <br>
                <label> Email: </label>
                <br>
                <input type="email" name="name" id="name" placeholder="Digite seu email">
                <br>
                <label> Gênero</label>
                <br>
                &nbsp;
                <input type="radio" name="genero" id="male">
                &nbsp;
                <span id="male"> Masculino</span>
                &nbsp;
                <input type="radio" name="genero" id="female">
                &nbsp;
                <span id="female"> Feminino </span>
                &nbsp;
                <input type="radio" name="genero" id="none">
                &nbsp;
                <span id="none"> Neutro </span>
                <br>
                <label>Idioma:</label>
                <br>
                &nbsp; &nbsp; &nbsp;
                <input type="checkbox" name="lang" id="portugues">
                &nbsp;
                <span id="portugues"> Português </span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">Inglês</span>
                <br>
                &nbsp; &nbsp; &nbsp; &nbsp;
                <input type="submit" value="Enviar" name="submit" id="submit">
            </form>

        </div>
        <!--final do resgistro-->
    </div>
    <!--final do main -->
</body>

</html>
